

<div class="login-form">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" required="required"  [(ngModel)]="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" required="required" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <button (click)=checkLogin() type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>
</div>
