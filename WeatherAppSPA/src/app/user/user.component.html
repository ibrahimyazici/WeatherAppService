<div style="padding-left: 100px;">
  <div>
    <label>Username :</label> <input type="text" name="username" [(ngModel)]="newUsername"><br>
    <label>Password :</label> <input type="password" name="password" [(ngModel)]="newPassword"><br>
    <label>Title :</label> <select [(ngModel)]="selectedTitle">
    <option value="admin">Admin</option>
    <option value="user">User</option>
    </select>
      <input type="submit" value="Add User" (click)="addUser()">
    </div>
  <div>
    <br><br>
    <table id="users">
      <tr>
        <th *ngFor = "let column of headers">
          {{column}}
        </th>
      </tr>
      <tr *ngFor = "let user of users;let i = index">
        <td *ngFor = "let column of headers">
          {{user[column]}}
        </td>
        <td>
          <button id="deleteButton" (click)="deleteUser(i)">
            <i class="far fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
