<div class="mat-elevation-z8">
  <mat-form-field id="filterOption">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- cityName Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>username</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <!-- cityName Column -->
    <ng-container matColumnDef="cityName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>cityName</th>
      <td mat-cell *matCellDef="let row">{{row.cityName}}</td>
    </ng-container>

    <!-- queryDate Column -->
    <ng-container matColumnDef="queryDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>queryDate</th>
      <td mat-cell *matCellDef="let row">{{row.queryDate}}</td>
    </ng-container>

    <!-- ipAddress Column -->
    <ng-container matColumnDef="ipAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ipAddress</th>
      <td mat-cell *matCellDef="let row">{{row.ipAddress}}</td>
    </ng-container>

    <!-- result Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>result</th>
      <td mat-cell *matCellDef="let row">{{row.result}}</td>
    </ng-container>

    <!-- timeSpent Column -->
    <ng-container matColumnDef="timeSpent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>timeSpent</th>
      <td mat-cell *matCellDef="let row">{{row.timeSpent}}</td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
